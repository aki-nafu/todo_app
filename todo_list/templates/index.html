{% extends 'base.html' %}
{% block title %}
  Index
{% endblock %}


{% block content %}
  <body>
    {% if user.id  %}
    <p>ログインしました．</p>
    <p>こんにちは，{{ user.username }}さん</p>
    <a href="{% url 'logout' %}">ログアウトする</a>
    {% else %}

    <a href="{% url 'create_account' %}">アカウント作成</a>
    {% endif %}
  </body>
{% endblock %}
